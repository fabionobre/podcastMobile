<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>

<style>
* { padding: 0; margin: 0; }
.pagina { background-color: #FFF; padding: 0; margin: 0; height: 100%;}
.conteudo { height: 100%; background-color: #FFF; }
.barra-lateral-ativacao { background-color: #000; height: 100%; width: 10px; float: left; position: fixed; top: 0; left: 0;}
.barra-lateral { background-color: #F00; height: 100%; width: 300px; float: left; position: fixed; top: 0; left: -300px; overflow-y: scroll; z-index: 100; }
ul { list-style: none; }
.info { margin-right: 7em; }
.info h1 { font-size: 1em; margin: 2px 0; }
.info h2 { font-size: 1em; font-weight: normal; margin: 2px 0; }
.info span { font-size: .8em; font-weight: normal; margin: 2px 0; }
.duracao_inicio { float: left; padding-top: 8px; }
.duracao_fim { float: right; padding-top: 8px;}
.player { float: right; }
.lista_feeds li { height: 5em; border-bottom: 1px solid #AAA; padding: 2em 2em; }
.botao_play {max-height: 100%; }
</style>

<div data-role="page" id="pagina" class="pagina">

	<div id="barra-lateral-ativacao" class="barra-lateral-ativacao"></div>
	
	<div id="barra-lateral" class="barra-lateral">
	
		<ul>
			<li>b</li>
		</ul>
		
	</div>
	
	<div data-role="content" class="conteudo" id="conteudo">
		<ul class="lista_feeds">
			<li>
				<div class="player">
					<a href=""><img class="botao_play" src="img\play.png"></a>
				</div>
				
				<div class="info">
					<h1>Nerdcast</h1>
					<h2>Nome do podcast que irá ser tocado</h2>
					
					<div data-role="rangeslider" data-mini="true">
						<span class="duracao_inicio">0 min</span>
						<input class="range-4a" name="range-4a" id="range-01" min="0" max="1000" value="0" type="range" style="display: none;" />
						<span class="duracao_fim">30 min</span>
					</div>					
				</div>
			</li>
			
			<li>
				<div class="player">
					<a href=""><img class="botao_play" src="img\play.png"></a>
				</div>
				
				<div class="info">
					<h1>Nerdcast</h1>
					<h2>Nome do podcast que irá ser tocado</h2>
					
					<div data-role="rangeslider" data-mini="true">
						<span class="duracao_inicio">0 min</span>
						<input class="range-4a" name="range-4a" id="range-02" min="0" max="1000" value="0" type="range" style="display: none;" />
						<span class="duracao_fim">30 min</span>
					</div>					
				</div>
			</li>			
		</ul>
	</div>
</div>

<script>
	$(function(){

		$( "#barra-lateral-ativacao" ).on( "swipe", exibeBarraLateral );
		
		$( "#conteudo" ).on( "tap", escondeBarraLateral );
		
		function exibeBarraLateral( event ){
			$( "#barra-lateral" ).animate({ 'left' : 0 }, 500);
		}			
		
		function escondeBarraLateral( event ){
			$( "#barra-lateral" ).animate({ 'left' : -300 }, 500);
		}			
		
		$( ".range-4a").on('slidestop', function( event ) {
			var slider_value= $(this).slider().val();
			console.log(slider_value);
		});		
	});
</script>

</body>
</html>
